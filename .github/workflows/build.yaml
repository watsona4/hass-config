name: Build hass-config

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get base Home Assistant version
        id: base
        run: |
          BASE_TAG=$(skopeo inspect docker://ghcr.io/home-assistant/home-assistant:stable | jq -r '.Labels["org.opencontainers.image.version"]')
          if [ -z "$BASE_TAG" ] || [ "$BASE_TAG" = "null" ]; then
            BASE_TAG="stable"
          fi
          echo "base_tag=$BASE_TAG" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          pull: true
          tags: |
            ghcr.io/watsona4/hass-config:latest
            ghcr.io/watsona4/hass-config:stable
            ghcr.io/watsona4/hass-config:${{ steps.base.outputs.base_tag }}
          cache-from: type=registry,ref=ghcr.io/watsona4/hass-config:buildcache
          cache-to: type=registry,ref=ghcr.io/watsona4/hass-config:buildcache,mode=max
