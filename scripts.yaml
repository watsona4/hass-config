turn_off_interior_lights:
  alias: Turn Off Interior Lights
  sequence:
  - parallel:
    - sequence:
      - wait_template: '{{ not (states(''binary_sensor.everything_presence_one_6dbad0_occupancy'')|bool)
          and (now() - states.binary_sensor.everything_presence_one_6dbad0_occupancy.last_changed).total_seconds()
          > 900 }}'
        timeout:
          minutes: 5
      - parallel:
        - repeat:
            sequence:
            - target:
                entity_id:
                - light.parlor_lamp
              data: {}
              action: light.turn_off
            - delay:
                seconds: 30
            while:
            - condition: template
              value_template: '{{ repeat.index < 10 and is_state(''light.parlor_lamp'',''on'')
                }}'
        - repeat:
            sequence:
            - target:
                entity_id:
                - switch.parlor_table_lamp
              data: {}
              action: switch.turn_off
            - delay:
                seconds: 30
            while:
            - condition: template
              value_template: '{{ repeat.index < 10 and is_state(''switch.parlor_table_lamp'',''on'')
                }}'
        - repeat:
            sequence:
            - target:
                entity_id:
                - switch.living_room_end_table_lamp
              data: {}
              action: switch.turn_off
            - delay:
                seconds: 30
            while:
            - condition: template
              value_template: '{{ repeat.index < 10 and is_state(''switch.living_room_end_table_lamp'',''on'')
                }}'
    - if:
      - condition: state
        entity_id: input_boolean.guest_bedroom_occupied
        state: 'off'
      then:
      - repeat:
          sequence:
          - target:
              entity_id:
              - switch.guest_bedroom_lamp_socket_1
            data: {}
            action: switch.turn_off
          - delay:
              seconds: 30
          while:
          - condition: template
            value_template: '{{ repeat.index < 10 and is_state(''switch.guest_bedroom_lamp_socket_1'',''on'')
              }}'
    - if:
      - condition: state
        state: 'off'
        entity_id: input_boolean.study_occupied
      then:
      - wait_template: '{{ has_value(''light.study_lamp'') }}'
        timeout:
          minutes: 5
      - repeat:
          sequence:
          - target:
              entity_id:
              - light.study_lamp
            data: {}
            action: light.turn_off
          - delay:
              seconds: 30
          while:
          - condition: template
            value_template: '{{ repeat.index < 10 and is_state(''light.study_lamp'',''on'')
              }}'
  mode: restart
  icon: mdi:lightbulb-off-outline
  description: ''
turn_on_interior_lights:
  alias: Turn On Interior Lights
  sequence:
  - parallel:
    - target:
        entity_id:
        - light.parlor_lamp
      data:
        brightness_pct: 40
      action: light.turn_on
    - target:
        entity_id:
        - switch.parlor_table_lamp
      data: {}
      action: switch.turn_on
    - target:
        entity_id:
        - switch.living_room_end_table_lamp
      data: {}
      action: switch.turn_on
    - if:
      - condition: state
        entity_id: binary_sensor.evening
        state: 'off'
      then:
      - if:
        - condition: state
          entity_id: input_boolean.study_occupied
          state: 'off'
        then:
        - target:
            entity_id:
            - light.study_lamp
          data:
            brightness_pct: 40
          action: light.turn_on
      - if:
        - condition: state
          entity_id: input_boolean.guest_bedroom_occupied
          state: 'off'
        then:
        - target:
            entity_id:
            - switch.guest_bedroom_lamp_socket_1
          data: {}
          action: switch.turn_on
    - if:
      - condition: or
        conditions:
        - condition: state
          entity_id: light.living_room_light
          state: 'off'
        - condition: state
          entity_id: light.dining_room_light
          state: 'off'
      then:
      - action: light.turn_on
        target:
          entity_id:
          - light.living_room_light
          - light.dining_room_light
        data:
          brightness_pct: 1
      - action: script.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: script.living_room_lights
