# =====================================================================================
# OpenMeteo: consolidated package with per-location and selector
# Exposes:
#   - Weather entities for Home, Home, RV
#   - Individual current metrics as sensors per-location
#   - Individual daily (index 0 = today) metrics as sensors per-location
# Dependencies:
#   - sensors: sensor.openmeteo_home, sensor.openmeteo_home, sensor.openmeteo_rv
#   - jinja: env/weather_codes.jinja (for condition mapping)
# Notes:
#   - All templates use has_value and safe indexing to avoid errors.
#   - Units: uses native units coming from your REST/OpenMeteo setup.
# =====================================================================================

sensor:
  - platform: rest
    name: OpenMeteo Home
    unique_id: openmeteo_home
    state_class: measurement
    device_class: temperature
    unit_of_measurement: "°F"
    scan_interval: 300
    timeout: 60
    resource_template: >-
      {%- from 'macros/rest_helpers.jinja' import home_is_valid -%}
      {{- 'https://api.open-meteo.com/v1/forecast' if (home_is_valid() | bool) else 'http://127.0.0.1:65535/' -}}
    params:
      latitude: >-
        {%- from 'macros/rest_helpers.jinja' import home_lat -%}
        {{- home_lat() -}}
      longitude: >-
        {%- from 'macros/rest_helpers.jinja' import home_lon -%}
        {{- home_lon() -}}
      elevation: >-
        {%- from 'macros/rest_helpers.jinja' import home_alt -%}
        {{- home_alt() -}}
      timezone: auto
      current: apparent_temperature,cloud_cover,dew_point_2m,is_day,relative_humidity_2m,surface_pressure,temperature_2m,uv_index,visibility,weather_code,wind_direction_10m,wind_gusts_10m,wind_speed_10m
      daily: precipitation_probability_max,precipitation_sum,rain_sum,snowfall_sum,sunrise,sunset,temperature_2m_max,temperature_2m_min,uv_index_max,weather_code,wind_gusts_10m_max,winddirection_10m_dominant,windspeed_10m_max
      hourly: apparent_temperature,cloud_cover,dew_point_2m,is_day,precipitation,precipitation_probability,relative_humidity_2m,surface_pressure,temperature_2m,uv_index,weather_code,wind_direction_10m,wind_gusts_10m,wind_speed_10m
      temperature_unit: fahrenheit
      wind_speed_unit: mph
      precipitation_unit: inch
      forecast_hours: 24
    headers:
      Accept: application/json
      User-Agent: HomeAssistant
      Cache-Control: no-cache
    availability: >-
      {%- from 'macros/rest_helpers.jinja' import home_is_valid -%}
      {{- home_is_valid() | bool -}}
    value_template: >-
      {%- set data = value_json if value_json is mapping else {} -%}
      {%- set cur = data.get('current') or {} -%}
      {%- set t = cur.get('temperature_2m') -%}
      {{- t if t is not none else states(this.entity_id) -}}
    json_attributes:
      - timezone
      - timezone_abbreviation
      - elevation
      - current_units
      - current
      - hourly_units
      - hourly
      - daily_units
      - daily

weather:
  - platform: template
    name: OpenMeteo Weather Home
    unique_id: openmeteo_weather_home
    condition_template: >
      {%- from 'metrics/weather/forecasts.jinja' import current_condition -%}
      {{- current_condition('sensor.openmeteo_home') -}}
    apparent_temperature_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('apparent_temperature') -}}"
    cloud_coverage_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('cloud_cover') -}}"
    dew_point_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('dew_point_2m') -}}"
    humidity_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('relative_humidity_2m') -}}"
    pressure_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('surface_pressure') -}}"
    temperature_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('temperature_2m') -}}"
    visibility_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('visibility') -}}"
    wind_bearing_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('wind_direction_10m') -}}"
    wind_gust_speed_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('wind_gusts_10m') -}}"
    wind_speed_template: "{{- (state_attr('sensor.openmeteo_home','current') or {}).get('wind_speed_10m') -}}"
    precipitation_unit: "in"
    pressure_unit: "hPa"
    temperature_unit: "°F"
    visibility_unit: "m"
    wind_speed_unit: "mph"
    forecast_daily_template: >
      {%- from 'metrics/weather/forecasts.jinja' import forecast_daily -%}
      {{- forecast_daily('sensor.openmeteo_home') | from_json(default={}) -}}
    forecast_hourly_template: >
      {%- from 'metrics/weather/forecasts.jinja' import forecast_hourly -%}
      {{- forecast_hourly('sensor.openmeteo_home') | from_json(default={}) -}}

