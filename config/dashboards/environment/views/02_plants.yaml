type: sections
max_columns: 2
title: Plants
path: plants
badges:
  - type: custom:mushroom-template-badge
    entity: sensor.plants_location
    icon: >-
      {% set p = states(entity) %}
      {{ 'mdi:home' if p == 'Inside' else 'mdi:tree' if p == 'Outside' else 'mdi:sprout' }}
    color: >-
      {% set p = states(entity) %}
      {{ 'blue' if p == 'Inside' else 'green' if p == 'Outside' else 'amber' }}
    content: "Plants Location: {{ states(entity) }}"
  - type: custom:mushroom-template-badge
    entity: sensor.plants_location_reason
    content: "Location Reason: {{ states(entity) or 'â€”' }}"
    icon: mdi:comment-text
    color: blue
  - type: custom:mushroom-template-badge
    entity: sensor.plants_location_changed
    icon: mdi:clock-outline
    content: >-
      {% set p = state_attr(entity,'pretty') %}
      Last Changed: {{ p if p else 'never' }}
  - type: custom:mushroom-template-badge
    entity: input_select.plant_sensor_location
    icon: mdi:leaf
    color: green
    content: "Probe Location: {{ states(entity) | title }}"
    tap_action:
      action: more-info
sections:
  - type: grid
    column_span: 2
    cards:
      - type: custom:state-switch
        entity: input_select.plant_sensor_location
        default: ficus religiosa
        transition: slide-left
        grid_options:
          columns: full
        states:
          "ficus religiosa": !include ../plant_sections/ficus_religiosa_section.yaml
          "haworthia fasciata": !include ../plant_sections/haworthia_fasciata_section.yaml
          "hedera helix": !include ../plant_sections/hedera_helix_section.yaml
