# File: dashboards/overview/views/01_overview.yaml
# Description: Overview dashboard main view configuration

title: Home
max_columns: 2
sections:

  # Overall Overview
  - type: grid
    cards:

      # Climate and Quick Setpoints
      - type: custom:mushroom-title-card
        title: Home Status
        subtitle: Presence • Climate • Connectivity • Usage

      # Climate States
      - type: custom:mushroom-chips-card
        alignment: center
        chips:
          - type: template
            entity: input_boolean.someone_is_home
            content: "{{ state_attr('sensor.ui_someone_is_home_chip', 'label') }}"
            icon: "{{ state_attr('sensor.ui_someone_is_home_chip', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_someone_is_home_chip', 'color') }}"
            tap_action:
              action: more-info
          - type: template
            entity: input_boolean.home_alone
            content: "{{ state_attr('sensor.ui_home_alone_chip', 'label') }}"
            icon: "{{ state_attr('sensor.ui_home_alone_chip', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_home_alone_chip', 'color') }}"
            tap_action:
              action: more-info
          - type: template
            entity: input_boolean.coming_home
            content: "{{ state_attr('sensor.ui_coming_home_chip', 'label') }}"
            icon: "{{ state_attr('sensor.ui_coming_home_chip', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_coming_home_chip', 'color') }}"
            tap_action:
              action: more-info

      # Climate Cards
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-climate-card
            entity: climate.downstairs_thermostat
            name: Downstairs
          - type: custom:mushroom-climate-card
            entity: climate.upstairs_thermostat
            name: Upstairs
      
      # Network Status
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.home_download_rate
              - ui_entity: sensor.ui_home_download_rate
              - name: Download
              - app: download
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.home_upload_rate
              - ui_entity: sensor.ui_home_upload_rate
              - name: Upload
              - app: upload
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.home_latency_icmp
              - ui_entity: sensor.ui_home_latency_icmp
              - name: Latency
              - app: latency
              - layout: vertical
              - multiline_secondary: true

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-person-card
            entity: person.aaron_watson
          - type: custom:mushroom-person-card
            entity: person.ashley_watson
          - type: custom:mushroom-person-card
            entity: person.eleanor_watson
          - type: custom:mushroom-person-card
            entity: person.michael_watson

  # Outside Weather and Stats
  - type: grid
    cards:

      # Outside Title
      - type: custom:decluttering-card
        template: title_card
        variables:
          - title: "Outdoor Conditions"
          - subtitle: "Weather • Air Quality • Energy Use"
            
      # Climate States
      - type: custom:mushroom-chips-card
        alignment: center
        chips:
          - type: template
            entity: binary_sensor.sunny
            content: "{{ state_attr('sensor.ui_sunny_chip', 'label') }}"
            icon: "{{ state_attr('sensor.ui_sunny_chip', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_sunny_chip', 'color') }}"
            tap_action:
              action: more-info
          - type: template
            entity: binary_sensor.rainy
            content: "{{ state_attr('sensor.ui_rainy_chip', 'label') }}"
            icon: "{{ state_attr('sensor.ui_rainy_chip', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_rainy_chip', 'color') }}"
            tap_action:
              action: more-info
          - type: template
            entity: binary_sensor.windy
            content: "{{ state_attr('sensor.ui_windy_chip', 'label') }}"
            icon: "{{ state_attr('sensor.ui_windy_chip', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_windy_chip', 'color') }}"
            tap_action:
              action: more-info
          - type: template
            entity: binary_sensor.hot_inside
            content: "{{ state_attr('sensor.ui_hot_inside_chip', 'label') }}"
            icon: "{{ state_attr('sensor.ui_hot_inside_chip', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_hot_inside_chip', 'color') }}"
            tap_action:
              action: more-info

      - type: grid
        columns: 2
        square: false
        cards:

          # Temperature and Humidity
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.outside_temperature_state
              - ui_entity: sensor.ui_outside_temperature_state
              - name: Outside Temp
              - app: ambient
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.outside_humidity_state
              - ui_entity: sensor.ui_outside_humidity_state
              - name: Outside Humidity
              - app: outdoor

          # Sunlight and UV Index
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.light_sensor_illuminance
              - ui_entity: sensor.ui_light_sensor_illuminance
              - name: Illuminance
              - app: outdoor
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.nearby_uv_index
              - ui_entity: sensor.ui_nearby_uv_index
              - name: UV Index
              - app: uv_index
              - options: uom=

          # Wind and Precipitation
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.nearby_wind_speed
              - ui_entity: sensor.ui_nearby_wind_speed
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.nearby_today_precip_sum
              - ui_entity: sensor.ui_nearby_today_precip_sum

          # Air Quality and Dew Point
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.waqi_nearby_aqi
              - ui_entity: sensor.ui_waqi_nearby_aqi
              - name: Air Quality Index
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.nearby_dew_point
              - ui_entity: sensor.ui_nearby_dew_point
              - name: Dew Point
              - app: dew_point

      # Utility Usage
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.electric_daily
              - ui_entity: sensor.ui_electric_daily
              - app: energy_daily_house
              - layout: vertical
              - multiline_secondary: true
              - options: project_daily=true
              - tap_action:
                  action: navigate
                  navigation_path: /energy
              - icon_tap_action:
                  action: more-info
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.water_daily
              - ui_entity: sensor.ui_water_daily
              - app: daily
              - layout: vertical
              - multiline_secondary: true
              - options: project_daily=true
              - tap_action:
                  action: navigate
                  navigation_path: /energy
              - icon_tap_action:
                  action: more-info
          - type: custom:decluttering-card
            template: ui_template_card
            variables:
              - entity: sensor.gas_daily
              - ui_entity: sensor.ui_gas_daily
              - app: daily
              - layout: vertical
              - multiline_secondary: true
              - options: project_daily=true
              - tap_action:
                  action: navigate
                  navigation_path: /energy
              - icon_tap_action:
                  action: more-info

  # Status - Lights, Doors, Smoke/CO
  - type: grid
    cards:

      # Status Title
      - type: custom:mushroom-title-card
        title: Status
        subtitle: Lights On • Doors & Windows Open • Smoke/CO Alerts

      # Smoke and CO Alerts
      - type: custom:auto-entities
        show_empty: false
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          include:
            - entity_id: binary_sensor.nest_protect_*_smoke_status
              state: 'on'
              options:
                type: custom:mushroom-template-card
                entity: this.entity_id
                icon: mdi:fire-alert
                icon_color: red
                primary: "{{ area_name(entity) ~ ' Smoke Alarm' }}"
                tap_action:
                  action: more-info
            - entity_id: binary_sensor.nest_protect_*_co_status
              state: 'on'
              options:
                type: custom:mushroom-template-card
                entity: this.entity_id
                icon: mdi:molecule-co
                icon_color: red
                primary: "{{ area_name(entity) ~ ' CO Alarm' }}"
                tap_action:
                  action: more-info
          exclude: []

      # Lights On
      - type: custom:auto-entities
        show_empty: false
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          include:
            - domain: light
              state: 'on'
              options:
                type: custom:mushroom-light-card
                tap_action:
                  action: more-info
          exclude:
            - entity_id: light.ratgdov25i_f6128e_light

      # Doors and Windows Open
      - type: custom:auto-entities
        show_empty: false
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          include:
            - domain: binary_sensor
              attributes:
                device_class: door
              state: 'on'
              options:
                type: custom:mushroom-template-card
                primary: "{{ state_attr(entity, 'friendly_name') }}"
                icon: mdi:door-open
                icon_color: amber
                tap_action:
                  action: more-info
            - domain: binary_sensor
              attributes:
                device_class: window
              state: 'on'
              options:
                type: custom:mushroom-template-card
                primary: "{{ state_attr(entity, 'friendly_name') }}"
                icon: mdi:window-open
                icon_color: amber
                tap_action:
                  action: more-info
          exclude: []

  # Unavailable Devices
  - type: grid
    cards:

      # Unavailable Title
      - type: custom:mushroom-title-card
        title: Unavailable Devices
        subtitle: Impacted Devices • Count of Affected Entities

      # Unavailable Devices Cards
      - type: custom:auto-entities
        show_empty: false
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        filter:
          template: >-
            {%- set ns = namespace(out=[]) -%}
            {%- set devices = state_attr('sensor.ui_unavailable_devices','devices') or [] -%}
            {%- for d in devices -%}
              {%- set ns.out = ns.out + [d | combine({'type': 'custom:mushroom-template-card'})] -%}
            {%- endfor -%}
            {{ ns.out }}
          exclude:
            - device: Dishwasher
            - device: Shop Lights
            - device: Living Room Lights
            - device: Dining Room Lights
            - device: Eleanor Presence
            - device: Kids Bathroom Presence
            - domain: person
            - domain: weather
            - entity_id: /^.*\..*_ap$/
            - entity_id: /^.*\..*_co$/
            - entity_id: /^.*\..*_no2$/
            - entity_id: /^.*\..*_pm10$/
            - entity_id: /^.*\..*_so2$/
            - entity_id: /^sensor\.double_take_/
            - entity_id: binary_sensor.remote_ui
            - integration: dlna_dmr
            - integration: ibeacon
            - integration: mqtt
              device: DESKTOP-BQ063IG
            - integration: mqtt
              device: /[Ff]rigate/
            - integration: mqtt
              device: LAPTOP-OO58T6KN
            - integration: mqtt
              device: /[Oo]pnsense/
            - integration: smartthings
            - integration: tuya
        sort:
          method: name

  # Cameras and Pop-ups
  - type: grid
    column_span: 2
    square: false
    cards:

      # Cameras Title
      - type: custom:mushroom-title-card
        title: Cameras
        subtitle: Stills Only • Tap for Live
        grid_options:
          columns: full

      # Doorbell Camera
      - type: picture-entity
        entity: camera.doorbell_camera
        name: Doorbell
        camera_view: auto
        tap_action:
          action: more-info

      # Driveway Camera
      - type: picture-entity
        entity: camera.driveway_camera
        name: Driveway
        camera_view: auto
        tap_action:
          action: more-info

  # Climate Details
  - type: grid
    cards:

      # Climate Title
      - type: custom:mushroom-title-card
        title: "Climate Control"
        subtitle: "Thermostats • Humidity • Comfort"
        grid_options:
          columns: full

      - type: grid
        columns: 2
        square: false
        cards:

          # Climate and Humidity Cards
          - type: custom:mushroom-climate-card
            entity: climate.downstairs_thermostat
            name: Downstairs
          - type: custom:mushroom-climate-card
            entity: climate.upstairs_thermostat
            name: Upstairs
          - type: custom:mushroom-climate-card
            entity: climate.playroom_minisplit_setall_playroom_minisplit
            name: Playroom
          - type: custom:mushroom-climate-card
            entity: climate.gym_minisplit_setall_gym_minisplit
            name: Gym
          - type: custom:mushroom-climate-card
            entity: climate.chicken_heat_lamp
            name: Chicken Coop
          - type: custom:mushroom-climate-card
            entity: climate.study_space_heater
            name: Study Space Heater
          - type: custom:mushroom-humidifier-card
            entity: humidifier.living_room_dehumidifier
            name: Living Room Dehumidifier
          - type: custom:mushroom-humidifier-card
            entity: humidifier.dehumidifier
            name: Basement Dehumidifier
          - type: custom:mushroom-humidifier-card
            entity: humidifier.humidifier
            name: Parlor Humidifier

  # Blinds Details
  - type: grid
    cards:

      # Blinds Title
      - type: custom:mushroom-title-card
        title: "Blinds & Shades"
        subtitle: "Closed status • Reasons • Automation"
        grid_options:
          columns: full

      # Closed for Brightness
      - type: heading
        icon: mdi:white-balance-sunny
        heading: Closed for Brightness
        heading_style: subtitle
        visibility:
          - condition: state
            entity: binary_sensor.closed_brightness
            state: 'on'
      - type: custom:auto-entities
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        show_empty: false
        filter:
          template: >-
            {%- set ns = namespace(out=[]) -%}
            {%- set devices = state_attr('sensor.ui_blinds_brightness','blinds') or [] -%}
            {%- for d in devices -%}
              {%- set ns.out = ns.out + [d | combine({'type': 'custom:mushroom-template-card'})] -%}
            {%- endfor -%}
            {{ ns.out }}

      # Closed for Temperature
      - type: heading
        icon: mdi:thermometer-high
        heading: Closed for Temperature
        heading_style: subtitle
        visibility:
          - condition: state
            entity: binary_sensor.closed_temperature
            state: 'on'
      - type: custom:auto-entities
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        show_empty: false
        filter:
          template: >-
            {%- set ns = namespace(out=[]) -%}
            {%- set devices = state_attr('sensor.ui_blinds_temperature','blinds') or [] -%}
            {%- for d in devices -%}
              {%- set ns.out = ns.out + [d | combine({'type': 'custom:mushroom-template-card'})] -%}
            {%- endfor -%}
            {{ ns.out }}

      # Closed for Presence
      - type: heading
        icon: mdi:motion-sensor
        heading: Closed for Presence
        heading_style: subtitle
        visibility:
          - condition: state
            entity: binary_sensor.closed_presence
            state: 'on'
      - type: custom:auto-entities
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        show_empty: false
        filter:
          template: >-
            {%- set ns = namespace(out=[]) -%}
            {%- set devices = state_attr('sensor.ui_blinds_presence','blinds') or [] -%}
            {%- for d in devices -%}
              {%- set ns.out = ns.out + [d | combine({'type': 'custom:mushroom-template-card'})] -%}
            {%- endfor -%}
            {{ ns.out }}

      # Closed for Devices
      - type: heading
        icon: mdi:television
        heading: Closed for Devices
        heading_style: subtitle
        visibility:
          - condition: state
            entity: binary_sensor.closed_devices
            state: 'on'
      - type: custom:auto-entities
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        show_empty: false
        filter:
          template: >-
            {%- set ns = namespace(out=[]) -%}
            {%- set devices = state_attr('sensor.ui_blinds_device','blinds') or [] -%}
            {%- for d in devices -%}
              {%- set ns.out = ns.out + [d | combine({'type': 'custom:mushroom-template-card'})] -%}
            {%- endfor -%}
            {{ ns.out }}

      # Closed by Button
      - type: heading
        icon: mdi:gesture-tap-button
        heading: Closed by Button
        heading_style: subtitle
        visibility:
          - condition: state
            entity: binary_sensor.closed_button
            state: 'on'
      - type: custom:auto-entities
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        show_empty: false
        filter:
          template: >-
            {%- set ns = namespace(out=[]) -%}
            {%- set devices = state_attr('sensor.ui_blinds_button','blinds') or [] -%}
            {%- for d in devices -%}
              {%- set ns.out = ns.out + [d | combine({'type': 'custom:mushroom-template-card'})] -%}
            {%- endfor -%}
            {{ ns.out }}

      # Closed by Nighttime
      - type: heading
        icon: mdi:gesture-tap-button
        heading: Closed by Nighttime
        heading_style: subtitle
        visibility:
          - condition: state
            entity: input_boolean.all_windows
            state: 'off'
      - type: custom:auto-entities
        card:
          type: grid
          columns: 2
          square: false
        card_param: cards
        show_empty: false
        filter:
          template: >-
            {%- set ns = namespace(out=[]) -%}
            {%- set devices = state_attr('sensor.ui_blinds_nighttime','blinds') or [] -%}
            {%- for d in devices -%}
              {%- set ns.out = ns.out + [d | combine({'type': 'custom:mushroom-template-card'})] -%}
            {%- endfor -%}
            {{ ns.out }}
        styles:
          card:
            - position: fixed
            - right: 24px
            - bottom: calc(env(safe-area-inset-bottom, 0px) + 144px)
            - z-index: 1099
            - width: 56px
            - height: 56px
            - aspect-ratio: 1 / 1
            - box-sizing: border-box
            - padding: 0
            - border-radius: 50%
            - box-shadow: 0 6px 20px rgba(0,0,0,.25)
            - background: var(--secondary-background-color)
            - color: var(--primary-text-color)
            - transition: opacity .25s ease, transform .25s ease
          icon:
            - width: 24px
            - height: 24px
            - transform: none !important
          img_cell:
            - background: none
