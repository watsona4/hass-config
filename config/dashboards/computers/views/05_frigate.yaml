title: Frigate Server
type: sections
max_columns: 3
cards: []

badges:
  - type: custom:mushroom-template-badge
    entity: binary_sensor.frigate_status_alarm
    icon: "{{ state_attr('sensor.ui_frigate_status_alarm', 'icon') }}"
    color: "{{ state_attr('sensor.ui_frigate_status_alarm', 'color') }}"
    label: Status
    content: "{{ state_attr('sensor.ui_frigate_status_alarm', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.frigate_cpu_load_1m
    icon: "{{ state_attr('sensor.ui_frigate_cpu_load_1m', 'icon') }}"
    color: "{{ state_attr('sensor.ui_frigate_cpu_load_1m', 'color') }}"
    label: CPU Load
    content: "{{ state_attr('sensor.ui_frigate_cpu_load_1m', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.frigate_cpu_utilization
    icon: "{{ state_attr('sensor.ui_frigate_cpu_utilization', 'icon') }}"
    color: "{{ state_attr('sensor.ui_frigate_cpu_utilization', 'color') }}"
    label: CPU
    content: "{{ state_attr('sensor.ui_frigate_cpu_utilization', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.frigate_cpu_temp_pkg
    icon: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'icon') }}"
    color: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'color') }}"
    label: CPU Temp
    content: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.frigate_memory_percent
    icon: "{{ state_attr('sensor.ui_frigate_memory_percent', 'icon') }}"
    color: "{{ state_attr('sensor.ui_frigate_memory_percent', 'color') }}"
    label: Memory
    content: "{{ state_attr('sensor.ui_frigate_memory_percent', 'short_label') }}"
    tap_action:
      action: more-info

sections:
  - type: grid
    columns: 3
    grid_options:
      columns: full
    column_span: 3
    cards:
      - type: vertical-stack
        cards:

          # CPU & Memory Section
          - type: custom:mushroom-title-card
            title: CPU & Memory
            subtitle: Utilization and system load

          # CPU Load
          - type: custom:mushroom-template-card
            entity: sensor.frigate_cpu_load_1m
            primary: CPU Load (1m/5m/15m)
            secondary: "{{ state_attr('sensor.ui_frigate_cpu_load_1m','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_cpu_load_1m','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_cpu_load_1m','color') }}"
            tap_action:
              action: more-info

          # Memory Usage
          - type: custom:mushroom-template-card
            entity: sensor.frigate_memory_percent
            primary: Memory
            secondary: "{{ state_attr('sensor.ui_frigate_memory_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_memory_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_memory_percent','color') }}"
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # CPU Temperatures
          - type: custom:mushroom-title-card
            title: CPU Temperatures
            subtitle: Thermal status and cooling headroom

          # CPU Package Temp
          - type: custom:mushroom-template-card
            entity: sensor.frigate_cpu_temp_pkg
            icon: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'color') }}"
            primary: CPU Package Temp
            secondary: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'label') }}"
            badge_icon: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'badge') }}"
            badge_color: "{{ state_attr('sensor.ui_frigate_cpu_temp_pkg', 'badge_color') }}"
            tap_action:
              action: more-info
            icon_tap_action:
              action: nothing
            grid_options:
              columns: 12
              rows: auto

          # CPU Composite Temp
          - type: custom:mushroom-template-card
            entity: sensor.frigate_cpu_temp_composite
            icon: "{{ state_attr('sensor.ui_frigate_cpu_temp_composite', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_cpu_temp_composite', 'color') }}"
            primary: CPU Composite Temp
            secondary: "{{ state_attr('sensor.ui_frigate_cpu_temp_composite', 'label') }}"
            badge_icon: "{{ state_attr('sensor.ui_frigate_cpu_temp_composite', 'badge') }}"
            badge_color: "{{ state_attr('sensor.ui_frigate_cpu_temp_composite', 'badge_color') }}"
            tap_action:
              action: more-info
            icon_tap_action:
              action: nothing
            grid_options:
              columns: 12
              rows: auto

      - type: vertical-stack
        cards:

          # Network Section
          - type: custom:mushroom-title-card
            title: Network
            subtitle: Connectivity, latency, and throughput

          # Active Network Interface
          - type: custom:mushroom-template-card
            entity: sensor.frigate_pack_network_lhm
            primary: Network
            secondary: "{{ state_attr('sensor.ui_frigate_network_summary','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_network_summary','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_network_summary','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # Filesystem Section
          - type: custom:mushroom-title-card
            title: Filesystems
            subtitle: Storage capacity and usage

          # Root Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.frigate_fs_root_percent
            primary: Root (/) Filesystem
            secondary: "{{ state_attr('sensor.ui_frigate_fs_root_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_fs_root_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_fs_root_percent','color') }}"
            tap_action:
              action: more-info

          # Home Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.frigate_fs_home_percent
            primary: Home (/home) Filesystem
            secondary: "{{ state_attr('sensor.ui_frigate_fs_home_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_fs_home_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_fs_home_percent','color') }}"
            tap_action:
              action: more-info

          # Data Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.frigate_fs_data_percent
            primary: Data (/data) Filesystem
            secondary: "{{ state_attr('sensor.ui_frigate_fs_data_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_fs_data_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_fs_data_percent','color') }}"
            tap_action:
              action: more-info

          # Frigate Hot Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.frigate_fs_frigate_hot_percent
            primary: Recent Footage Filesystem
            secondary: "{{ state_attr('sensor.ui_frigate_fs_frigate_hot_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_fs_frigate_hot_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_fs_frigate_hot_percent','color') }}"
            tap_action:
              action: more-info

          # Tmp Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.frigate_fs_tmp_percent
            primary: Temporary (/tmp) Storage
            secondary: "{{ state_attr('sensor.ui_frigate_fs_tmp_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_fs_tmp_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_fs_tmp_percent','color') }}"
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # Disk Info Section
          - type: custom:mushroom-title-card
            title: Disk I/O
            subtitle: Read/write activity and performance

          # nvme0n1p1 I/O
          - type: custom:mushroom-template-card
            entity: sensor.frigate_nvme0n1p1_data_rate
            primary: NVMe EFI I/O Rates
            secondary: "{{ state_attr('sensor.ui_frigate_nvme0n1p1_data_rate','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_nvme0n1p1_data_rate','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_nvme0n1p1_data_rate','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

          # nvme0n1p2 I/O
          - type: custom:mushroom-template-card
            entity: sensor.frigate_nvme0n1p2_data_rate
            primary: NVMe Boot Partition I/O Rates
            secondary: "{{ state_attr('sensor.ui_frigate_nvme0n1p2_data_rate','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_nvme0n1p2_data_rate','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_nvme0n1p2_data_rate','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

          # nvme0n1p3 I/O
          - type: custom:mushroom-template-card
            entity: sensor.frigate_nvme0n1p3_data_rate
            primary: NVMe Primary Logical Volume I/O Rates
            secondary: "{{ state_attr('sensor.ui_frigate_nvme0n1p3_data_rate','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_nvme0n1p3_data_rate','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_nvme0n1p3_data_rate','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

          # sda1 I/O
          - type: custom:mushroom-template-card
            entity: sensor.frigate_sda1_data_rate
            primary: HDD I/O Rates
            secondary: "{{ state_attr('sensor.ui_frigate_sda1_data_rate','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_sda1_data_rate','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_sda1_data_rate','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # SMART Monitor Section
          - type: custom:mushroom-title-card
            title: SMART Monitors
            subtitle: Drive health and diagnostics

          # SMART Info for /dev/sda
          - type: custom:mushroom-template-card
            entity: binary_sensor.frigate_smart_dev_sda_health
            primary: Health / Temp / Life (HDD)
            secondary: "{{ state_attr('sensor.ui_frigate_smart_dev_sda1_health','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_smart_dev_sda1_health','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_smart_dev_sda1_health','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

          # SMART Info for /dev/sda
          - type: custom:mushroom-template-card
            entity: binary_sensor.frigate_smart_dev_nvme0n1_health
            primary: Health / Temp / Life (NVMe)
            secondary: "{{ state_attr('sensor.ui_frigate_smart_dev_nvme0n1_health','info') }}"
            icon: "{{ state_attr('sensor.ui_frigate_smart_dev_nvme0n1_health','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_smart_dev_nvme0n1_health','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # Borg Backup
          - type: custom:mushroom-title-card
            title: Borg Backup
            subtitle: Archive status, sizes, and runtime history

          # Last Run
          - type: custom:mushroom-template-card
            primary: Last Run
            secondary: "{{ state_attr('sensor.ui_frigate_borg_last_run','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_borg_last_run','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_borg_last_run','color') }}"
            layout: horizontal

          # Borg Repository
          - type: custom:mushroom-template-card
            primary: Borg Repository
            secondary: "{{ state_attr('sensor.ui_frigate_borg_repo','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_borg_repo','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_borg_repo','color') }}"
            layout: horizontal

          # Last Backup
          - type: custom:mushroom-template-card
            primary: Last Backup
            secondary: "{{ state_attr('sensor.ui_frigate_borg_last_backup','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_borg_last_backup','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_borg_last_backup','color') }}"
            layout: horizontal
            multiline_secondary: true

      - type: vertical-stack
        cards:

          # Coral TPU
          - type: custom:mushroom-title-card
            title: Coral TPU
            subtitle: Temperature monitoring and throttle controls

          # Thermal Setpoints
          - type: custom:mushroom-template-card
            entity: sensor.frigate_coral_apex_0_temp
            primary: Thermal Setpoints
            secondary: "{{ state_attr('sensor.ui_frigate_coral_apex_0_temp','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_coral_apex_0_temp','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_coral_apex_0_temp','color') }}"
            layout: horizontal
            multiline_secondary: true
            tap_action:
              action: more-info

  - type: grid
    cards:

      - type: vertical-stack
        cards:

          # LibreHardwareMonitor CPU Section
          - type: custom:mushroom-title-card
            title: CPU Metrics
            subtitle: Core utilization, system load, and clock speeds

          # LibreHardwareMonitor Cards
          - type: custom:mushroom-template-card
            primary: "CPU Physical Core #1"
            secondary: "{{ state_attr('sensor.ui_frigate_cpu_physcore_1','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_cpu_physcore_1','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_cpu_physcore_1','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
            entity: sensor.frigate_cpu_percent
          - type: custom:mushroom-template-card
            primary: "CPU Physical Core #2"
            secondary: "{{ state_attr('sensor.ui_frigate_cpu_physcore_2','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_cpu_physcore_2','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_cpu_physcore_2','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
            entity: sensor.frigate_cpu_percent
          - type: custom:mushroom-template-card
            primary: "CPU Physical Core #3"
            secondary: "{{ state_attr('sensor.ui_frigate_cpu_physcore_3','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_cpu_physcore_3','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_cpu_physcore_3','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
            entity: sensor.frigate_cpu_percent
          - type: custom:mushroom-template-card
            primary: "CPU Physical Core #4"
            secondary: "{{ state_attr('sensor.ui_frigate_cpu_physcore_4','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_cpu_physcore_4','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_cpu_physcore_4','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
            entity: sensor.frigate_cpu_percent
          
  - type: grid
    cards:

      - type: vertical-stack
        cards:

          # LibreHardwareMonitor GPU Section
          - type: custom:mushroom-title-card
            title: GPU Metrics
            subtitle: Graphics load, temperature, and memory activity

          # LibreHardwareMonitor Cards
          - type: custom:mushroom-template-card
            primary: GPU Engines
            secondary: "{{ state_attr('sensor.ui_frigate_gpu_engines','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_gpu_engines','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_gpu_engines','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
            entity: sensor.frigate_pack_gpu

          - type: custom:mushroom-template-card
            primary: GPU Clocks
            secondary: "{{ state_attr('sensor.ui_frigate_gpu_clocks_fps','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_gpu_clocks_fps','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_gpu_clocks_fps','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
            entity: sensor.frigate_pack_gpu
          
  - type: grid
    cards:

      - type: vertical-stack
        cards:

          # LibreHardwareMonitor Network Section
          - type: custom:mushroom-title-card
            title: Network Connection Metrics
            subtitle: Interfaces, throughput, and latency monitoring

          # LibreHardwareMonitor Cards
          - type: custom:mushroom-template-card
            entity: sensor.frigate_frigate_stats_bundle
            primary: "{{ states('sensor.ui_frigate_network_enp1s0_lhm') }}"
            secondary: "{{ state_attr('sensor.ui_frigate_network_enp1s0_lhm','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_network_enp1s0_lhm','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_network_enp1s0_lhm','icon_color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
          - type: custom:mushroom-template-card
            entity: sensor.frigate_frigate_stats_bundle
            primary: "{{ states('sensor.ui_frigate_network_ts_lhm') }}"
            secondary: "{{ state_attr('sensor.ui_frigate_network_ts_lhm','secondary') }}"
            icon: "{{ state_attr('sensor.ui_frigate_network_ts_lhm','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_frigate_network_ts_lhm','icon_color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info
