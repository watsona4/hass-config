sections:
  - type: grid
    columns: 3
    grid_options:
      columns: full
    column_span: 3
    cards:
      - type: vertical-stack
        cards:

          # CPU & Memory Section
          - type: custom:mushroom-title-card
            title: CPU & Memory
            subtitle: Utilization and system load

          # CPU Load
          - type: custom:mushroom-template-card
            entity: sensor.laptop_cpu_load_1m
            primary: CPU Load (1m/5m/15m)
            secondary: "{{ state_attr('sensor.ui_laptop_cpu_load_1m','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_cpu_load_1m','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_cpu_load_1m','color') }}"
            tap_action:
              action: more-info

          # Memory Usage
          - type: custom:mushroom-template-card
            entity: sensor.laptop_memory_percent
            primary: Memory
            secondary: "{{ state_attr('sensor.ui_laptop_memory_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_memory_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_memory_percent','color') }}"
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # CPU Temperatures
          - type: custom:mushroom-title-card
            title: CPU Temperatures
            subtitle: Thermal status and cooling headroom

          # CPU Package Temp
          - type: custom:mushroom-template-card
            entity: sensor.laptop_cpu_temp_pkg
            icon: "{{ state_attr('sensor.ui_laptop_cpu_temp_pkg', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_cpu_temp_pkg', 'color') }}"
            primary: CPU Package Temp
            secondary: "{{ state_attr('sensor.ui_laptop_cpu_temp_pkg', 'label') }}"
            badge_icon: "{{ state_attr('sensor.ui_laptop_cpu_temp_pkg', 'badge') }}"
            badge_color: "{{ state_attr('sensor.ui_laptop_cpu_temp_pkg', 'badge_color') }}"
            tap_action:
              action: more-info
            icon_tap_action:
              action: nothing
            grid_options:
              columns: 12
              rows: auto

          # CPU Max Core Temp
          - type: custom:mushroom-template-card
            entity: sensor.laptop_cpu_temp_max
            icon: "{{ state_attr('sensor.ui_laptop_cpu_temp_max', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_cpu_temp_max', 'color') }}"
            primary: CPU Max Core Temp
            secondary: "{{ state_attr('sensor.ui_laptop_cpu_temp_max', 'label') }}"
            badge_icon: "{{ state_attr('sensor.ui_laptop_cpu_temp_max', 'badge') }}"
            badge_color: "{{ state_attr('sensor.ui_laptop_cpu_temp_max', 'badge_color') }}"
            tap_action:
              action: more-info
            icon_tap_action:
              action: nothing
            grid_options:
              columns: 12
              rows: auto

      - type: vertical-stack
        cards:

          # Network Section
          - type: custom:mushroom-title-card
            title: Network
            subtitle: Connectivity, latency, and throughput

          # Active Network Interface
