            entity: sensor.laptop_pack_network_lhm
            primary: Network
            secondary: "{{ state_attr('sensor.ui_laptop_network_summary','secondary') }}"
            icon: "{{ state_attr('sensor.ui_laptop_network_summary','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_network_summary','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

      - type: vertical-stack
