title: Laptop
type: sections
max_columns: 3
cards: []

badges:
  - type: custom:mushroom-template-badge
    entity: binary_sensor.laptop_status_alarm
    icon: "{{ state_attr('sensor.ui_laptop_status_alarm', 'icon') }}"
    color: "{{ state_attr('sensor.ui_laptop_status_alarm', 'color') }}"
    label: Status
    content: "{{ state_attr('sensor.ui_laptop_status_alarm', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.laptop_oo58t6kn_cpu_load_1m
    icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_load_1m', 'icon') }}"
    color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_load_1m', 'color') }}"
    label: CPU Load
    content: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_load_1m', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.laptop_oo58t6kn_cpu_utilization
    icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_utilization', 'icon') }}"
    color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_utilization', 'color') }}"
    label: CPU
    content: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_utilization', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.laptop_oo58t6kn_cpu_temp_pkg
    icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'icon') }}"
    color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'color') }}"
    label: CPU Temp
    content: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'short_label') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.laptop_oo58t6kn_memory_percent
    icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_memory_percent', 'icon') }}"
    color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_memory_percent', 'color') }}"
    label: Memory
    content: "{{ state_attr('sensor.ui_laptop_oo58t6kn_memory_percent', 'short_label') }}"
    tap_action:
      action: more-info

sections:
  - type: grid
    columns: 3
    grid_options:
      columns: full
    column_span: 3
    cards:
      - type: vertical-stack
        cards:

          # CPU & Memory Section
          - type: custom:mushroom-title-card
            title: CPU & Memory
            subtitle: Utilization and system load

          # CPU Load
          - type: custom:mushroom-template-card
            entity: sensor.laptop_oo58t6kn_cpu_load_1m
            primary: CPU Load (1m/5m/15m)
            secondary: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_load_1m','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_load_1m','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_load_1m','color') }}"
            tap_action:
              action: more-info

          # Memory Usage
          - type: custom:mushroom-template-card
            entity: sensor.laptop_oo58t6kn_memory_percent
            primary: Memory
            secondary: "{{ state_attr('sensor.ui_laptop_oo58t6kn_memory_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_memory_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_memory_percent','color') }}"
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # CPU Temperatures
          - type: custom:mushroom-title-card
            title: CPU Temperatures
            subtitle: Thermal status and cooling headroom

          # CPU Package Temp
          - type: custom:mushroom-template-card
            entity: sensor.laptop_oo58t6kn_cpu_temp_pkg
            icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'color') }}"
            primary: CPU Package Temp
            secondary: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'label') }}"
            badge_icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'badge') }}"
            badge_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_pkg', 'badge_color') }}"
            tap_action:
              action: more-info
            icon_tap_action:
              action: nothing
            grid_options:
              columns: 12
              rows: auto

          # CPU Max Core Temp
          - type: custom:mushroom-template-card
            entity: sensor.laptop_oo58t6kn_cpu_temp_max
            icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_max', 'icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_max', 'color') }}"
            primary: CPU Max Core Temp
            secondary: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_max', 'label') }}"
            badge_icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_max', 'badge') }}"
            badge_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_cpu_temp_max', 'badge_color') }}"
            tap_action:
              action: more-info
            icon_tap_action:
              action: nothing
            grid_options:
              columns: 12
              rows: auto

      - type: vertical-stack
        cards:

          # Network Section
          - type: custom:mushroom-title-card
            title: Network
            subtitle: Connectivity, latency, and throughput

          # Active Network Interface
          - type: custom:mushroom-template-card
            entity: sensor.laptop_oo58t6kn_network_active_name
            primary: Active NIC
            secondary: "{{ state_attr('sensor.ui_laptop_oo58t6kn_network_active_name', 'info') }}"
            icon: mdi:lan-check
            icon_color: blue
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # Filesystem Section
          - type: custom:mushroom-title-card
            title: Filesystems
            subtitle: Storage capacity and usage

          # C: Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.laptop_oo58t6kn_fs_c_percent
            primary: C:\ Drive
            secondary: "{{ state_attr('sensor.ui_laptop_oo58t6kn_fs_c_percent','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_fs_c_percent','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_fs_c_percent','color') }}"
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # Disk Info Section
          - type: custom:mushroom-title-card
            title: Disk I/O
            subtitle: Read/write activity and performance

          # PhysicalDrive0 I/O
          - type: custom:mushroom-template-card
            entity: sensor.laptop_physicaldrive0_data_rate
            primary: PhysicalDrive0 I/O Rates
            secondary: "{{ state_attr('sensor.ui_laptop_physicaldrive0_data_rate','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_physicaldrive0_data_rate','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_physicaldrive0_data_rate','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:
        
          # Battery Section
          - type: custom:mushroom-title-card
            title: Battery
            subtitle: Charge level and health status

          # Battery Info
          - type: custom:mushroom-template-card
            entity: sensor.laptop_battery_charge
            primary: Battery Level
            secondary: "{{ state_attr('sensor.ui_laptop_battery_charge','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_battery_charge','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_battery_charge','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # SMART Monitor Section
          - type: custom:mushroom-title-card
            title: SMART Monitors
            subtitle: Drive health and diagnostics

          # SMART Info for /dev/sda
          - type: custom:mushroom-template-card
            entity: binary_sensor.laptop_oo58t6kn_smart_dev_sda_health
            primary: Health / Temp / Life (PhysicalDrive0)
            secondary: "{{ state_attr('sensor.ui_laptop_oo58t6kn_smart_dev_sda_health','info') }}"
            icon: "{{ state_attr('sensor.ui_laptop_oo58t6kn_smart_dev_sda_health','icon') }}"
            icon_color: "{{ state_attr('sensor.ui_laptop_oo58t6kn_smart_dev_sda_health','color') }}"
            multiline_secondary: true
            tap_action:
              action: more-info

  - type: grid
    cards:

      # LibreHardwareMonitor CPU Section
      - type: custom:mushroom-title-card
        title: CPU Metrics
        subtitle: Core utilization, system load, and clock speeds

      # LibreHardwareMonitor Cards
      - !include ../snippets/lhm/laptop_cpu.yaml
          
  - type: grid
    cards:

      # LibreHardwareMonitor GPU Section
      - type: custom:mushroom-title-card
        title: GPU Metrics
        subtitle: Graphics load, temperature, and memory activity

      # LibreHardwareMonitor Cards
      - !include ../snippets/lhm/laptop_gpu.yaml

  - type: grid
    cards:

      # LibreHardwareMonitor Drive Section
      - type: custom:mushroom-title-card
        title: Drive Metrics
        subtitle: Storage usage, I/O performance, and health checks

      # LibreHardwareMonitor Cards
      - !include ../snippets/lhm/laptop_drive.yaml

  - type: grid
    cards:

      # LibreHardwareMonitor Memory Section
      - type: custom:mushroom-title-card
        title: Memory Metrics
        subtitle: Active usage, free capacity, and bandwidth

      # LibreHardwareMonitor Cards
      - !include ../snippets/lhm/laptop_mem.yaml

  - type: grid
    cards:

      # LibreHardwareMonitor Battery Section
      - type: custom:mushroom-title-card
        title: Battery Metrics
        subtitle: Charge status, wear level, and runtime estimation

      # LibreHardwareMonitor Cards
      - !include ../snippets/lhm/laptop_battery.yaml

  - type: grid
    cards:

      # LibreHardwareMonitor Network Section
      - type: custom:mushroom-title-card
        title: Network Connection Metrics
        subtitle: Interfaces, throughput, and latency monitoring

      # LibreHardwareMonitor Cards
      - !include ../snippets/lhm/laptop_network.yaml
