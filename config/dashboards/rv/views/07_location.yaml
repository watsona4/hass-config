# =========================
# 7) LOCATION
# =========================
title: Location
icon: mdi:map
path: location
type: masonry
cards:
  - type: custom:mushroom-title-card
    title: RV location and travel
    subtitle: Tracker centered map

  - type: map
    entities:
      - entity: device_tracker.rv_gps
    default_zoom: 14
    auto_fit: true
    hours_to_show: 24

  - type: entities
    title: Travel data
    entities:
      - sensor.rv_gps_speed
      - sensor.rv_gps_heading
      - sensor.rv_last_gps_update
      - sensor.rv_address          # if you add reverse geocode
