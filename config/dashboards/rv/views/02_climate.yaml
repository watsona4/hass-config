# =========================
# 2) CLIMATE
# =========================
title: Climate
icon: mdi:home-thermometer-outline
path: climate
type: masonry
cards:
  - type: custom:mushroom-title-card
    title: Climate zones
    subtitle: Bedroom heater and A/C, Living, Kitchen

  # Replace climate.* with your zones
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-climate-card
        entity: climate.rv_zone1
        name: Zone 1
      - type: custom:mushroom-climate-card
        entity: climate.rv_zone2
        name: Zone 2
      - type: custom:mushroom-climate-card
        entity: climate.rv_zone3
        name: Zone 3

  - type: entities
    title: Modes
    entities:
      - input_boolean.rv_away_mode
      - input_select.rv_hvac_profile   # e.g., Normal, Quiet Night, Dry

  - type: vertical-stack
    cards:
      - type: custom:mushroom-title-card
        title: Weather station
        subtitle: Outdoor conditions
      - type: glance
        show_name: true
        entities:
          - entity: sensor.rv_outside_temp
            name: Temp
          - entity: sensor.rv_outside_humidity
            name: Humidity
          - entity: sensor.rv_wind_speed
            name: Wind
          - entity: sensor.rv_rain_rate
            name: Rain
          - entity: sensor.rv_barometric_pressure
            name: Pressure
