# =========================
# 3) ELECTRICAL
# =========================
title: Electrical
icon: mdi:battery-charging
path: electrical
type: masonry
cards:
  - type: custom:mushroom-title-card
    title: AC and DC power
    subtitle: Shore, generator, inverter, solar, battery

  - type: grid
    columns: 3
    square: false
    cards:
      - type: gauge
        name: Battery SOC
        entity: sensor.rv_battery_soc
        min: 0
        max: 100
      - type: gauge
        name: Battery V
        entity: sensor.rv_battery_voltage
        min: 10
        max: 15
      - type: gauge
        name: DC Current
        entity: sensor.rv_dc_current
        min: -200
        max: 200

  - type: grid
    columns: 3
    square: false
    cards:
      - type: entity
        name: AC source
        entity: sensor.rv_ac_source     # values: shore, generator, inverter
      - type: gauge
        name: AC input amps
        entity: sensor.rv_ac_input_amps
        min: 0
        max: 50
      - type: gauge
        name: Solar watts
        entity: sensor.rv_solar_watts
        min: 0
        max: 2000

  - type: entities
    title: Inverter and charger
    entities:
      - switch.rv_inverter_enable
      - switch.rv_charger_enable
      - sensor.rv_inverter_state
      - sensor.rv_converter_state
