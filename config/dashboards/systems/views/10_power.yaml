title: Lighting, Fans, Outlets
type: masonry
cards:
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
    border_radius: true
  card_mod:
    style: 'ha-card { border-radius: 12px; background: var(--card-background-color);
      box-shadow: var(--ha-card-box-shadow, 0 2px 6px rgba(0,0,0,.2)); padding: 8px;
      }'
  cards:
