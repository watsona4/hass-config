esp32:
  board: esp32-c3-devkitm-1
  variant: esp32c3
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "PHQrxvVL8dWQ8hE2h6xAaN4nIH9hcRfpGNxew3Sd7os="

ota:
  platform: esphome
  password: "21011a04b2e0c1600b3897b5eb9a6820"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Kids-Bathroom-Presence"
    password: "B1yDMMrrOPjj"

captive_portal:

uart:
  id: uart_bus
  baud_rate: 115200
  rx_pin: 4
  tx_pin: 5
  parity: NONE
