esphome:
  name: kids-bathroom-presence
  friendly_name: Kids Bathroom Presence
  project:
    name: "seeedstudio.mmwave_kit"
    version: "2.5"
  platformio_options:
    board_build.flash_mode: dio
    board_build.mcu: esp32c3

# external_components:
