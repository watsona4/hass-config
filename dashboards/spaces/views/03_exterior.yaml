title: Exterior
type: masonry
cards:
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
    border_radius: true
  card_mod:
    style: 'ha-card { border-radius: 12px; background: var(--card-background-color);
      box-shadow: var(--ha-card-box-shadow, 0 2px 6px rgba(0,0,0,.2)); padding: 8px;
      }'
  cards:
  - type: area
    area: exterior
    features:
    - type: area-controls
      controls:
      - light
      - switch
    alert_classes:
    - motion
    - moisture
    - problem
    sensor_classes:
    - temperature
    - humidity
    - power
    tap_action:
      action: more-info
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
    - type: template
      entity: binary_sensor.acurite_tower_a_11075_battery
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''battery'') }}: {{ get_short_desc(entity, app=''battery'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''battery'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''battery'') }}'
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Comfort & Climate
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.acurite_tower_a_11075_temperature
      - app: ambient
      - &id001
        layout: vertical
      - &id002
        multiline_secondary: false
      - &id003
        options: "vert_delim= \u2022 "
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.soil_surface_temperature
      - app: ambient
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.soil_temperature_at_10cm
      - app: ambient
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.acurite_tower_a_11075_humidity
      - app: indoor
      - *id001
      - *id002
      - *id003
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Switches & Outlets
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: switch.back_porch_switch_0
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.front_porch_switch_0
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Power & Energy
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.none_123_1min
      - app: mains
      - width: narrow
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Automations & Scripts
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: automation.exterior_lights_off
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: automation.late_night_out
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Climate Trends (24 hours)
  - type: custom:apexcharts-card
    graph_span: 24h
    apex_config:
      yaxis:
      - id: temp
        opposite: false
        forceNiceScale: true
        title:
          text: "Temperature (\xB0F)"
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      - id: hum
        opposite: true
        forceNiceScale: true
        title:
          text: Humidity (%)
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(0); }
      tooltip:
        shared: true
        y:
          formatter: EVAL:function(val) { return Number(val).toFixed(2); }
    series:
    - entity: sensor.soil_surface_temperature
      yaxis_id: temp
      transform: return x;
    - entity: sensor.soil_temperature_at_10cm
      yaxis_id: temp
      transform: return x;
    - entity: sensor.acurite_tower_a_11075_temperature
      yaxis_id: temp
      transform: return x;
    - entity: sensor.acurite_tower_a_11075_humidity
      yaxis_id: hum
