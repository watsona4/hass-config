title: Garage
type: masonry
cards:
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
    border_radius: true
  card_mod:
    style: 'ha-card { border-radius: 12px; background: var(--card-background-color);
      box-shadow: var(--ha-card-box-shadow, 0 2px 6px rgba(0,0,0,.2)); padding: 8px;
      }'
  cards:
  - type: area
    area: garage
    features:
    - type: area-controls
      controls:
      - light
      - switch
    alert_classes:
    - motion
    - moisture
    - problem
    sensor_classes:
    - temperature
    - humidity
    - power
    tap_action:
      action: more-info
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
    - type: template
      entity: binary_sensor.garage_camera_motion
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''motion'') }}: {{ get_short_desc(entity, app=''motion'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''motion'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''motion'') }}'
      tap_action:
        action: more-info
    - type: template
      entity: binary_sensor.ratgdov25i_f6128e_obstruction
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''problem'') }}: {{ get_short_desc(entity, app=''problem'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''problem'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''problem'') }}'
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Switches & Outlets
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: switch.garage_camera_motion
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.garage_lights_switch_0
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Lighting
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-light-card
      entity: light.ratgdov25i_f6128e_light
      tap_action:
        action: more-info
      layout: vertical
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Power & Energy
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.garage_power_clamp_power_a
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.garage_power_clamp_power_b
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.minisplit_power_clamp_power_a
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.minisplit_power_clamp_power_b
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.minisplits_total_power
      - app: default
      - width: narrow
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Utility Meters
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.garage_energy_today
      - app: energy_daily_area
      - project_daily: 'true'
      - layout: vertical
      - multiline_secondary: false
      - options: "vert_delim= \u2022 "
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Shades & Covers
  - type: vertical-stack
    cards:
    - type: custom:mushroom-cover-card
      entity: cover.ratgdov25i_f6128e_door
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Automations & Scripts
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: automation.close_garage_door
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: automation.platform_battery
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Utility Trends (7 days)
  - type: custom:apexcharts-card
    graph_span: 7d
    apex_config:
      yaxis:
      - id: energy
        opposite: false
        forceNiceScale: true
        title:
          text: Energy (kWh)
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      - id: gas
        opposite: true
        forceNiceScale: true
        title:
          text: "Gas (ft\xB3)"
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      tooltip:
        shared: true
        y:
          formatter: EVAL:function(val) { return Number(val).toFixed(2); }
    series:
    - entity: sensor.garage_energy_today
      yaxis_id: energy
      transform: return x;
