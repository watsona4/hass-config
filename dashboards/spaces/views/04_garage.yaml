    title: ''
    subtitle: Switches & Outlets
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: switch.shop_air_conditioner
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.shop_furnace_switch_0
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.shop_lights_switch_0
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Power & Energy
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.shop_furnace_gas_flow
      - app: gas_rate
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.shop_air_conditioner_power
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.shop_furnace_switch_0_power
      - app: default
      - width: narrow
