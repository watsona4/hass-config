      variables:
      - entity: sensor.shop_furnace_gas_today
      - app: energy_daily_house
      - project_daily: 'true'
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.shop_energy_today
      - app: energy_daily_area
      - project_daily: 'true'
      - *id001
      - *id002
      - *id003
