title: Attic & Basement
type: masonry
cards:
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
    border_radius: true
  card_mod:
    style: 'ha-card { border-radius: 12px; background: var(--card-background-color);
      box-shadow: var(--ha-card-box-shadow, 0 2px 6px rgba(0,0,0,.2)); padding: 8px;
      }'
  cards:
  - type: area
    area: attic
    features:
    - type: area-controls
      controls:
      - light
      - switch
    alert_classes:
    - motion
    - moisture
    - problem
    sensor_classes:
    - temperature
    - humidity
    - power
    tap_action:
      action: more-info
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
    - type: template
      entity: binary_sensor.rain_sensor_moisture
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''moisture'') }}: {{ get_short_desc(entity, app=''moisture'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''moisture'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''moisture'') }}'
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Switches & Outlets
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: switch.attic_duct_fan_switch_0
      tap_action:
        action: more-info
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
    border_radius: true
  card_mod:
    style: 'ha-card { border-radius: 12px; background: var(--card-background-color);
      box-shadow: var(--ha-card-box-shadow, 0 2px 6px rgba(0,0,0,.2)); padding: 8px;
      }'
  cards:
  - type: area
    area: basement
    features:
    - type: area-controls
      controls:
      - light
      - switch
    alert_classes:
    - motion
    - moisture
    - problem
    sensor_classes:
    - temperature
    - humidity
    - power
    tap_action:
      action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Comfort & Climate
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.freezer_temperature_temperature
      - app: ambient
      - &id001
        layout: vertical
      - &id002
        multiline_secondary: false
      - &id003
        options: "vert_delim= \u2022 "
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.outside_water_temperature
      - app: ambient
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.water_heater_set_point
      - app: ambient
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.water_heater_temperature
      - app: ambient
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.freezer_temperature_humidity
      - app: indoor
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.mold_indicator
      - app: indoor
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.outside_water_humidity
      - app: indoor
      - *id001
      - *id002
      - *id003
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Switches & Outlets
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: switch.dehumidifier_outlet
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.freezer_outlet
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.water_heater_boost
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.water_heater_outlet
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Power & Energy
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.water_heater_gas_flow
      - app: gas_rate
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.dehumidifier_outlet_power
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.freezer_outlet_power
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.water_heater_outlet_power
      - app: default
      - width: narrow
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Utility Meters
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.water_heater_gas_today
      - app: energy_daily_house
      - project_daily: 'true'
      - *id001
      - *id002
      - *id003
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Automations & Scripts
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: automation.water_heater_boost
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: automation.water_meter_reset
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Climate Trends (24 hours)
  - type: custom:apexcharts-card
    graph_span: 24h
    apex_config:
      yaxis:
      - id: temp
        opposite: false
        forceNiceScale: true
        title:
          text: "Temperature (\xB0F)"
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      - id: hum
        opposite: true
        forceNiceScale: true
        title:
          text: Humidity (%)
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(0); }
      tooltip:
        shared: true
        y:
          formatter: EVAL:function(val) { return Number(val).toFixed(2); }
    series:
    - entity: sensor.water_heater_set_point
      yaxis_id: temp
      transform: return x;
    - entity: sensor.water_heater_temperature
      yaxis_id: temp
      transform: return x;
    - entity: sensor.outside_water_temperature
      yaxis_id: temp
      transform: return x;
    - entity: sensor.freezer_temperature_temperature
      yaxis_id: temp
      transform: return x;
    - entity: sensor.outside_water_humidity
      yaxis_id: hum
    - entity: sensor.freezer_temperature_humidity
      yaxis_id: hum
    - entity: sensor.mold_indicator
      yaxis_id: hum
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Utility Trends (7 days)
  - type: custom:apexcharts-card
    graph_span: 7d
    apex_config:
      yaxis:
      - id: energy
        opposite: false
        forceNiceScale: true
        title:
          text: Energy (kWh)
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      - id: gas
        opposite: true
        forceNiceScale: true
        title:
          text: "Gas (ft\xB3)"
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      tooltip:
        shared: true
        y:
          formatter: EVAL:function(val) { return Number(val).toFixed(2); }
    series:
    - entity: sensor.water_heater_gas_today
      yaxis_id: gas
      transform: return x/100;
