title: Upstairs
type: masonry
cards:
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
    border_radius: true
  card_mod:
    style: 'ha-card { border-radius: 12px; background: var(--card-background-color);
      box-shadow: var(--ha-card-box-shadow, 0 2px 6px rgba(0,0,0,.2)); padding: 8px;
      }'
  cards:
  - type: area
    area: front_hallway
    features:
    - type: area-controls
      controls:
      - light
      - switch
    alert_classes:
    - motion
    - moisture
    - problem
    sensor_classes:
    - temperature
    - humidity
    - power
    tap_action:
      action: more-info
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
    - type: template
      entity: binary_sensor.nest_protect_upstairs_co_status
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''carbon_monoxide'') }}: {{ get_short_desc(entity, app=''carbon_monoxide'')
        }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''carbon_monoxide'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''carbon_monoxide'') }}'
      tap_action:
        action: more-info
    - type: template
      entity: binary_sensor.nest_protect_upstairs_heat_status
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''heat'') }}: {{ get_short_desc(entity, app=''heat'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''heat'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''heat'') }}'
      tap_action:
        action: more-info
    - type: template
      entity: binary_sensor.nest_protect_upstairs_smoke_status
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''smoke'') }}: {{ get_short_desc(entity, app=''smoke'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''smoke'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''smoke'') }}'
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Utility Meters
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.front_hallway_energy_today
      - app: energy_daily_area
      - project_daily: 'true'
      - layout: vertical
      - multiline_secondary: false
      - options: "vert_delim= \u2022 "
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Shades & Covers
  - type: vertical-stack
    cards:
    - type: custom:mushroom-cover-card
      entity: cover.front_hallway_window
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Utility Trends (7 days)
  - type: custom:apexcharts-card
    graph_span: 7d
    apex_config:
      yaxis:
      - id: energy
        opposite: false
        forceNiceScale: true
        title:
          text: Energy (kWh)
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      - id: gas
        opposite: true
        forceNiceScale: true
        title:
          text: "Gas (ft\xB3)"
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      tooltip:
        shared: true
        y:
          formatter: EVAL:function(val) { return Number(val).toFixed(2); }
    series:
    - entity: sensor.front_hallway_energy_today
      yaxis_id: energy
      transform: return x;
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
