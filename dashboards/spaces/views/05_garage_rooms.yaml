title: Garage Rooms
type: masonry
cards:
- type: custom:stack-in-card
  mode: vertical
  keep:
    background: true
    box_shadow: true
    border_radius: true
  card_mod:
    style: 'ha-card { border-radius: 12px; background: var(--card-background-color);
      box-shadow: var(--ha-card-box-shadow, 0 2px 6px rgba(0,0,0,.2)); padding: 8px;
      }'
  cards:
  - type: area
    area: exercise_room
    features:
    - type: area-controls
      controls:
      - light
      - switch
    alert_classes:
    - motion
    - moisture
    - problem
    sensor_classes:
    - temperature
    - humidity
    - power
    tap_action:
      action: more-info
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
    - type: template
      entity: binary_sensor.nest_protect_gym_co_status
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''carbon_monoxide'') }}: {{ get_short_desc(entity, app=''carbon_monoxide'')
        }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''carbon_monoxide'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''carbon_monoxide'') }}'
      tap_action:
        action: more-info
    - type: template
      entity: binary_sensor.nest_protect_gym_heat_status
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''heat'') }}: {{ get_short_desc(entity, app=''heat'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''heat'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''heat'') }}'
      tap_action:
        action: more-info
    - type: template
      entity: binary_sensor.nest_protect_gym_smoke_status
      content: '{% from ''main.jinja'' import get_name, get_short_desc %}{{ get_name(entity,
        app=''smoke'') }}: {{ get_short_desc(entity, app=''smoke'') }}'
      icon: '{% from ''main.jinja'' import get_icon %}{{ get_icon(entity, app=''smoke'')
        }}'
      icon_color: '{% from ''main.jinja'' import get_color %}{{ get_color(entity,
        app=''smoke'') }}'
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Comfort & Climate
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.both_temperature_d1f2020f4a37
      - app: ambient
      - &id001
        layout: vertical
      - &id002
        multiline_secondary: false
      - &id003
        options: "vert_delim= \u2022 "
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.both_temperature_f1d21c499c25
      - app: ambient
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.both_humidity_d1f2020f4a37
      - app: indoor
      - *id001
      - *id002
      - *id003
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.both_humidity_f1d21c499c25
      - app: indoor
      - *id001
      - *id002
      - *id003
    - type: custom:mushroom-climate-card
      entity: climate.gym_minisplit_setall_gym_minisplit
      tap_action:
        action: more-info
      layout: vertical
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Switches & Outlets
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: switch.floor_fan_outlet
      tap_action:
        action: more-info
    - type: custom:mushroom-entity-card
      entity: switch.pedestal_fan
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Power & Energy
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.floor_fan_outlet_power
      - app: default
      - width: narrow
    - type: custom:decluttering-card
      template: template_card
      variables:
      - entity: sensor.pedestal_fan_power
      - app: default
      - width: narrow
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Audio & Video
  - type: vertical-stack
    cards:
    - type: custom:mushroom-media-player-card
      entity: media_player.gym
      tap_action:
        action: more-info
    - type: custom:mushroom-media-player-card
      entity: media_player.samsung_7_series_55
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Automations & Scripts
  - type: grid
    columns: 2
    square: false
    cards:
    - type: custom:mushroom-entity-card
      entity: automation.gym_event_loop
      tap_action:
        action: more-info
  - type: custom:mushroom-title-card
    title: ''
    subtitle: Climate Trends (24 hours)
  - type: custom:apexcharts-card
    graph_span: 24h
    apex_config:
      yaxis:
      - id: temp
        opposite: false
        forceNiceScale: true
        title:
          text: "Temperature (\xB0F)"
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(1); }
      - id: hum
        opposite: true
        forceNiceScale: true
        title:
          text: Humidity (%)
        labels:
          formatter: EVAL:function(val) { return Number(val).toFixed(0); }
      tooltip:
        shared: true
        y:
          formatter: EVAL:function(val) { return Number(val).toFixed(2); }
    series:
    - entity: sensor.both_temperature_d1f2020f4a37
      yaxis_id: temp
      transform: return x;
    - entity: sensor.both_temperature_f1d21c499c25
      yaxis_id: temp
      transform: return x;
    - entity: sensor.both_humidity_d1f2020f4a37
      yaxis_id: hum
    - entity: sensor.both_humidity_f1d21c499c25
      yaxis_id: hum
