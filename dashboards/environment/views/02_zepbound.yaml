title: Zepbound
path: zepbound
type: masonry
cards:
  - type: vertical-stack
    cards:
      - type: grid
        columns: 2
        square: false
        cards:
          - type: sensor
            entity: sensor.zep_residual_mg
            name: Residual
          - type: sensor
            entity: sensor.zep_target_residual_mg
            name: Target Residual
          - type: sensor
            entity: sensor.zep_current_course_peak_mg
            name: Current Course Peak
            visibility:
              - condition: state
                entity: sensor.zep_current_course_phase
                state: rising
          - type: sensor
            entity: sensor.zep_next_course_peak_mg
            name: Next Course Peak
            visibility:
              - condition: state
                entity: sensor.zep_current_course_phase
                state: past
          - type: entity
            entity: binary_sensor.zep_ready_to_inject
            name: Ready To Inject
            icon: mdi:needle
      - type: entity
        entity: sensor.zep_current_course_peak_mg
        attribute: details
        name: Current Course Peak Time
        visibility:
          - condition: state
            entity: sensor.zep_current_course_phase
            state: rising
      - type: entity
        entity: sensor.zep_next_course_peak_mg
        attribute: details
        name: Next Course Peak Time
        visibility:
          - condition: state
            entity: sensor.zep_current_course_phase
            state: past
      - type: entity
        entity: sensor.zep_next_ready_timestamp
        name: Next At-Target Time
        attribute: display
      - type: markdown
        visibility:
          - condition: state
            entity: binary_sensor.zep_ready_to_inject
            state: 'on'
          - condition: or
            conditions:
              - condition: state
                entity: binary_sensor.daytime
                state: 'on'
              - condition: state
                entity: binary_sensor.evening
                state: 'on'
        content: >
          ## ✅ Zepbound: You are ready to inject

          Residual **{{ states('sensor.zep_residual_mg') }} mg** at or below
          target **{{ states('sensor.zep_target_residual_mg') }} mg**.

          Dose **{{ states('input_number.zep_weekly_dose_mg') }} mg**.
          Projected peak **{{ states('sensor.zep_projected_peak_mg') }}
          mg**.  
      - type: horizontal-stack
        cards:
          - type: button
            name: Record Taken Now
            icon: mdi:check
            tap_action:
              action: call-service
              service: script.zep_ack_taken_now
          - type: button
            name: Snooze 12h
            icon: mdi:alarm-snooze
            tap_action:
              action: call-service
              service: script.zep_snooze_hours
              data:
                hours: 12
          - type: button
            name: Snooze 24h
            icon: mdi:alarm-snooze
            tap_action:
              action: call-service
              service: script.zep_snooze_hours
              data:
                hours: 24
  - type: vertical-stack
    cards:
      - type: entities
        title: Dosing Inputs
        entities:
          - entity: input_number.zep_desired_peak_mg
          - entity: input_number.zep_desired_dose_mg
          - entity: input_select.zep_eval_mode
          - entity: input_number.zep_band_min_mg
          - entity: input_number.zep_band_max_mg
      - type: custom:flex-table-card
        title: ZepBound Peak/Trough
        sort_by: dose
        entities:
          - sensor.zep_band_plan
        columns:
          - name: Dose
            data: per_dose.dose
            align: center
          - name: Peak (mg)
            data: per_dose.peak
            align: right
            modify: "x==null ? '—' : Number(x).toFixed(2)"
          - name: Trough (mg)
            data: per_dose.trough
            align: right
            modify: "x==null ? '—' : Number(x).toFixed(2)"
          - name: Schedule
            data: per_dose.T_h
            align: center
            modify: >
              x==null ? "—" : (Math.floor(Number(x)/24) + " days, " +
              (Number(x)%24).toFixed(0) + " hrs")
          - name: Valid
            data: per_dose.valid
            align: center
        row_style: |
          (row.valid===false) ? "opacity:0.6" : ""
        css:
          thead: "background-color: rgb(199,200,202);"
          tbody tr:has(.doseflag.ok): "background-color: rgba(76, 175, 80, 0.14); color: var(--primary-text-color);"
          tbody tr:has(.doseflag.bad): "background-color: rgba(244, 67, 54, 0.12); color: var(--primary-text-color);"
          th:last-child: display:none;
          td:last-child: display:none;
  - type: custom:config-template-card
    entities:
      - sensor.zep_residual_mg
      - sensor.zep_current_plan
      - sensor.zep_next_plan
      - input_number.zep_band_min_mg
      - input_number.zep_band_max_mg
    card:
      type: custom:apexcharts-card
      header:
        title: Residual vs Band — target & next injection
        show: true
        show_states: true
        colorize_states: true
      graph_span: 90d
      span:
        end: day
        offset: +30d
      now:
        show: true
        color: "#aaaaaa"
      series:
        - entity: sensor.zep_residual_mg
          name: Current Residual (mg)
          type: line
          yaxis_id: residual
          extend_to: false
          stroke_width: 2
          color: "#1f77b4"
          show:
            in_legend: false
        - entity: sensor.zep_residual_projection
          name: Projected Residual
          type: line
          yaxis_id: residual
          extend_to: false
          show:
            in_header: false
            in_legend: false
          stroke_width: 2
          opacity: 0.35
          data_generator: |
            const s = entity?.attributes?.series ?? [];
            return s.map(p => [new Date(p.t).getTime(), Number(p.y)]);
      yaxis:
        - id: residual
          min: 0
          max: 15
          decimals: 0
          apex_config:
            labels:
              style:
                fontSize: 14px
            title:
              text: Residual (mg)
              style:
                fontSize: 16px
      apex_config:
        xaxis:
          type: datetime
          labels:
            datetimeUTC: false
            style:
              fontSize: 14px
        markers:
          size:
            - 0
          strokeWidth: 0
        annotations:
          xaxis:
            - x: ${ states['sensor.zep_current_plan_epoch_ms']?.state ?? Date.now() }
              borderColor: "#999999"
              strokeDashArray: 4
              label:
                text: Next injection
          yaxis:
            - "y": ${ Number(states['input_number.zep_band_max_mg']?.state ?? 0) }
              y2: ${ Number(states['input_number.zep_band_min_mg']?.state ?? 0) }
              borderColor: rgba(76,175,80,0.25)
              fillColor: rgba(76,175,80,0.10)
              label:
                text: Target band
                style:
                  background: rgba(76,175,80,0.7)
                  color: "#fff"
            - "y": ${ Number(states['sensor.zep_current_plan']?.attributes?.target ?? 0) }
              borderColor: "#1f77b4"
              strokeDashArray: 2
              label:
                text: Target (T_eff)
                position: left
                textAnchor: start
                style:
                  background: "#1f77b4"
                  color: "#fff"
            - "y": ${ Number(states['sensor.zep_next_plan']?.attributes?.peak ?? 0) }
              borderColor: "#e67e22"
              strokeDashArray: 2
              label:
                text: Next peak (plan)
                position: left
                textAnchor: start
                style:
                  background: "#e67e22"
                  color: "#fff"
