title: Michael's Desktop
type: sections
max_columns: 3
cards: []

badges:
  - type: custom:decluttering-card
    template: template_badge
    variables:
      - name: Status
      - entity: binary_sensor.desktop_status_alarm
      - app: alarm
      - options: 'summary=sensor.desktop_bq063ig_overall_status_summary'
  - type: custom:decluttering-card
    template: template_badge
    variables:
      - name: CPU Load
      - entity: sensor.desktop_bq063ig_cpu_load_1m
      - app: cpu_load
      - options: 'cores=sensor.desktop_bq063ig_cpu_cores'
  - type: custom:decluttering-card
    template: template_badge
    variables:
      - name: CPU
      - entity: sensor.desktop_bq063ig_cpu_utilization
      - app: cpu_utilization
  - type: custom:decluttering-card
    template: template_badge
    variables:
      - name: CPU Temp
      - entity: sensor.desktop_bq063ig_cpu_temp_pkg
      - app: cpu
  - type: custom:decluttering-card
    template: template_badge
    variables:
      - name: Memory
      - entity: sensor.desktop_bq063ig_memory_percent
      - app: memory_utilization

sections:
  - type: grid
    columns: 3
    grid_options:
      columns: full
    column_span: 3
    cards:
      - type: vertical-stack
        cards:

          # CPU & Memory Section
          - type: custom:decluttering-card
            template: title_card
            variables:
              - title: CPU & Memory
              - subtitle: Utilization and system load

          # CPU Load
          - type: custom:mushroom-template-card
            entity: sensor.desktop_bq063ig_cpu_load_1m
            primary: CPU Load (1m/5m/15m)
            secondary: >-
              {%- set m1 = states(entity)|float(0) -%}
              {%- set m5 = states('sensor.desktop_bq063ig_cpu_load_5m')|float(0) -%}
              {%- set m15 = states('sensor.desktop_bq063ig_cpu_load_15m')|float(0) -%}
              {%- set c = states('sensor.desktop_bq063ig_cpu_cores')|int(0) -%}
              {{- '1 min: ' ~ m1 ~ ' • 5 min: ' ~ m5 ~ ' • 15 min: ' ~ m15 ~ ' • ' ~ c ~ ' cores' -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'cpu_load') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'cpu_load') -}}
            tap_action:
              action: more-info

          # Memory Usage
          - type: custom:mushroom-template-card
            entity: sensor.desktop_bq063ig_memory_percent
            primary: Memory
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set mem_pct = u_humanize_entity(entity) -%}
              {%- set mem_used = u_humanize_entity('sensor.desktop_bq063ig_memory_used') -%}
              {%- set mem_total = u_humanize_entity('sensor.desktop_bq063ig_memory_total') -%}
              {%- set mem_free = u_humanize_entity('sensor.desktop_bq063ig_memory_available') -%}
              {{- 'Used: ' ~ mem_used ~ ' / ' ~ mem_total ~ ' • Free: ' ~ mem_free ~ ' • ' ~ mem_pct -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'memory_utilization') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'memory_utilization') -}}
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # CPU Temperatures
          - type: custom:decluttering-card
            template: title_card
            variables:
              - title: CPU Temperatures
              - subtitle: Thermal status and cooling headroom

          # CPU Package Temp
          - type: custom:decluttering-card
            template: template_card
            variables:
              - name: CPU Package Temp
              - entity: sensor.desktop_bq063ig_cpu_temp_pkg
              - app: cpu

          # CPU Max Core Temp
          - type: custom:decluttering-card
            template: template_card
            variables:
              - name: CPU Max Core Temp
              - entity: sensor.desktop_bq063ig_cpu_temp_max
              - app: cpu

      - type: vertical-stack
        cards:

          # Network Section
          - type: custom:decluttering-card
            template: title_card
            variables:
              - title: Network
              - subtitle: Connectivity, latency, and throughput

          # Active Network Interface
          - type: custom:mushroom-template-card
            entity: sensor.desktop_bq063ig_network_active_name
            primary: Active NIC
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set nic = states(entity) -%}
              {%- set ip = states('sensor.desktop_bq063ig_network_active_ipv4') -%}
              {%- set up = u_humanize_entity('sensor.desktop_bq063ig_network_active_up') -%}
              {%- set down = u_humanize_entity('sensor.desktop_bq063ig_network_active_down') -%}
              {{- nic ~ ' • ' ~ ip ~ ' • Up: ' ~ up ~ ' • Down: ' ~ down -}}
            icon: mdi:lan-check
            icon_color: blue
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # Filesystem Section
          - type: custom:decluttering-card
            template: title_card
            variables:
              - title: Filesystems
              - subtitle: Storage capacity and usage

          # C: Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.desktop_bq063ig_fs_c_percent
            primary: C:\ Drive
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set total = u_humanize_entity('sensor.desktop_bq063ig_fs_c_total') -%}
              {%- set used = u_humanize_entity('sensor.desktop_bq063ig_fs_c_used') -%}
              {%- set pct = u_humanize_entity(entity) -%}
              {{- 'Total: ' ~ total ~ ' • Used: ' ~ used ~ ' • ' ~ pct -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'disk_utilization') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'disk_utilization') -}}
            tap_action:
              action: more-info

          # Containers Usage
          - type: custom:mushroom-template-card
            entity: sensor.desktop_bq063ig_fs_c_programdata_microsoft_windows_containers_baseimages_4a320b79_89a9_4c19_b02a_518fd230a6bc_baselayer_percent
            primary: Containers
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set total = u_humanize_entity('sensor.desktop_bq063ig_fs_c_programdata_microsoft_windows_containers_baseimages_4a320b79_89a9_4c19_b02a_518fd230a6bc_baselayer_total') -%}
              {%- set used = u_humanize_entity('sensor.desktop_bq063ig_fs_c_programdata_microsoft_windows_containers_baseimages_4a320b79_89a9_4c19_b02a_518fd230a6bc_baselayer_used') -%}
              {%- set pct = u_humanize_entity(entity) -%}
              {{- 'Total: ' ~ total ~ ' • Used: ' ~ used ~ ' • ' ~ pct -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'disk_utilization') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'disk_utilization') -}}
            tap_action:
              action: more-info

          # D: Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.desktop_bq063ig_fs_d_percent
            primary: D:\ Drive
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set total = u_humanize_entity('sensor.desktop_bq063ig_fs_d_total') -%}
              {%- set used = u_humanize_entity('sensor.desktop_bq063ig_fs_d_used') -%}
              {%- set pct = u_humanize_entity(entity) -%}
              {{- 'Total: ' ~ total ~ ' • Used: ' ~ used ~ ' • ' ~ pct -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'disk_utilization') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'disk_utilization') -}}
            tap_action:
              action: more-info

          # E: Drive Usage
          - type: custom:mushroom-template-card
            entity: sensor.desktop_bq063ig_fs_e_percent
            primary: E:\ Drive
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set total = u_humanize_entity('sensor.desktop_bq063ig_fs_e_total') -%}
              {%- set used = u_humanize_entity('sensor.desktop_bq063ig_fs_e_used') -%}
              {%- set pct = u_humanize_entity(entity) -%}
              {{- 'Total: ' ~ total ~ ' • Used: ' ~ used ~ ' • ' ~ pct -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'disk_utilization') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'disk_utilization') -}}
            tap_action:
              action: more-info

      - type: vertical-stack
        cards:

          # Disk Info Section
          - type: custom:decluttering-card
            template: title_card
            variables:
              - title: Disk I/O
              - subtitle: Read/write activity and performance

          # PhysicalDrive0 I/O
          - type: custom:mushroom-template-card
            entity: sensor.desktop_physicaldrive0_data_rate
            primary: PhysicalDrive0 I/O Rates
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set read_bps = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive0_read_rate') -%}
              {%- set write_bps = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive0_write_rate') -%}
              {%- set read_bytes = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive0_read_bytes') -%}
              {%- set write_bytes = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive0_write_bytes') -%}
              {{- 'Read: ' ~ read_bps ~ ' • Write: ' ~ write_bps ~ '\nTotal Read: ' ~ read_bytes ~ ' • Total Write: ' ~ write_bytes -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'drive_data_rate') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'drive_data_rate') -}}
            multiline_secondary: true
            tap_action:
              action: more-info

          # PhysicalDrive1 I/O
          - type: custom:mushroom-template-card
            entity: sensor.desktop_physicaldrive1_data_rate
            primary: PhysicalDrive1 I/O Rates
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set read_bps = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive1_read_rate') -%}
              {%- set write_bps = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive1_write_rate') -%}
              {%- set read_bytes = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive1_read_bytes') -%}
              {%- set write_bytes = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive1_write_bytes') -%}
              {{- 'Read: ' ~ read_bps ~ ' • Write: ' ~ write_bps ~ '\nTotal Read: ' ~ read_bytes ~ ' • Total Write: ' ~ write_bytes -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'drive_data_rate') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'drive_data_rate') -}}
            multiline_secondary: true
            tap_action:
              action: more-info

          # PhysicalDrive2 I/O
          - type: custom:mushroom-template-card
            entity: sensor.desktop_physicaldrive2_data_rate
            primary: PhysicalDrive0 I/O Rates
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set read_bps = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive2_read_rate') -%}
              {%- set write_bps = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive2_write_rate') -%}
              {%- set read_bytes = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive2_read_bytes') -%}
              {%- set write_bytes = u_humanize_entity('sensor.desktop_bq063ig_disk_physicaldrive2_write_bytes') -%}
              {{- 'Read: ' ~ read_bps ~ ' • Write: ' ~ write_bps ~ '\nTotal Read: ' ~ read_bytes ~ ' • Total Write: ' ~ write_bytes -}}
            icon: >-
              {%- from 'main.jinja' import get_icon -%}
              {{- get_icon(entity, 'drive_data_rate') -}}
            icon_color: |-
              {%- from 'main.jinja' import get_color -%}
              {{- get_color(entity, 'drive_data_rate') -}}
            multiline_secondary: true
            tap_action:
              action: more-info
      - type: vertical-stack
        cards:

          # SMART Monitor Section
          - type: custom:decluttering-card
            template: title_card
            variables:
              - title: SMART Monitors
              - subtitle: Drive health and diagnostics

          # SMART Info for /dev/sda
          - type: custom:mushroom-template-card
            entity: binary_sensor.desktop_bq063ig_smart_dev_sda_health
            primary: Health / Temp / Life (PhysicalDrive0)
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set ok = is_state(entity,'on') %} 
              {%- set temp = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sda_temperature') -%}
              {%- set has_life_pct = has_value('sensor.desktop_bq063ig_smart_dev_sda_percentage_used') -%}
              {%- set poh = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sda_power_on_hours') -%}
              {%- set read = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sda_total_bytes_read') -%}
              {%- set written = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sda_total_bytes_written') -%}
              {%- set health_str = 'Healthy' if ok else 'Fail' -%}
              {%- set ns = namespace(life_pct_str='') -%}
              {%- if has_life_pct -%}
                {%- set life_pct = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sda_percentage_used') -%}
                {%- set ns.life_pct_str = ' • Used ' ~ life_pct -%}
              {%- endif -%}
              {{- health_str ~ ' • ' ~ temp ~ ns.life_pct_str ~ ' • POH ' ~ poh ~ '\nBytes Read: ' ~ read ~ ' • Bytes Written: ' ~ written -}}
            multiline_secondary: true
            icon: >-
              {{- 'mdi:heart-pulse' if is_state(entity,'on') else 'mdi:heart-broken' -}}
            icon_color: >-
              {{- 'green' if is_state(entity,'on') else 'red' -}}
            tap_action:
              action: more-info

          # SMART Info for /dev/sdb
          - type: custom:mushroom-template-card
            entity: binary_sensor.desktop_bq063ig_smart_dev_sdb_health
            primary: Health / Temp / Life (PhysicalDrive0)
            secondary: >-
              {%- from 'units/base.jinja' import u_humanize_entity -%}
              {%- set ok = is_state(entity,'on') %} 
              {%- set temp = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sdb_temperature') -%}
              {%- set has_life_pct = has_value('sensor.desktop_bq063ig_smart_dev_sdb_percentage_used') -%}
              {%- set poh = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sdb_power_on_hours') -%}
              {%- set read = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sdb_total_bytes_read') -%}
              {%- set written = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sdb_total_bytes_written') -%}
              {%- set health_str = 'Healthy' if ok else 'Fail' -%}
              {%- set ns = namespace(life_pct_str='') -%}
              {%- if has_life_pct -%}
                {%- set life_pct = u_humanize_entity('sensor.desktop_bq063ig_smart_dev_sdb_percentage_used') -%}
                {%- set ns.life_pct_str = ' • Used ' ~ life_pct -%}
              {%- endif -%}
              {{- health_str ~ ' • ' ~ temp ~ ns.life_pct_str ~ ' • POH ' ~ poh ~ '\nBytes Read: ' ~ read ~ ' • Bytes Written: ' ~ written -}}
            multiline_secondary: true
            icon: >-
              {{- 'mdi:heart-pulse' if is_state(entity,'on') else 'mdi:heart-broken' -}}
            icon_color: >-
              {{- 'green' if is_state(entity,'on') else 'red' -}}
            tap_action:
              action: more-info

  - type: grid
    cards:

      # LibreHardwareMonitor CPU Section
      - type: custom:mushroom-title-card
        title: CPU Metrics
        subtitle: Core utilization, system load, and clock speeds

      # LibreHardwareMonitor Cards
      - type: custom:decluttering-card
        template: lhm_card_stack
        variables:
          - machine_match: ^DESKTOP-BQ063IG$
          - root_match: ^Intel Core i7-4790
          
  - type: grid
    cards:

      # LibreHardwareMonitor GPU Section
      - type: custom:mushroom-title-card
        title: GPU Metrics
        subtitle: Graphics load, temperature, and memory activity

      # LibreHardwareMonitor Cards
      - type: custom:decluttering-card
        template: lhm_card_stack
        variables:
          - machine_match: ^DESKTOP-BQ063IG$
          - root_match: ^(Intel\\(R\\) HD Graphics 4600|NVIDIA GeForce GTX 1070).*$

  - type: grid
    cards:

      # LibreHardwareMonitor Drive Section
      - type: custom:mushroom-title-card
        title: Drive Metrics
        subtitle: Storage usage, I/O performance, and health checks

      # LibreHardwareMonitor Cards
      - type: custom:decluttering-card
        template: lhm_card_stack
        variables:
          - machine_match: ^DESKTOP-BQ063IG$
          - root_match: ^(SAMSUNG|WDC|SK hynix).*$

  - type: grid
    cards:

      # LibreHardwareMonitor Memory Section
      - type: custom:mushroom-title-card
        title: Memory Metrics
        subtitle: Active usage, free capacity, and bandwidth

      # LibreHardwareMonitor Cards
      - type: custom:decluttering-card
        template: lhm_card_stack
        variables:
          - machine_match: ^DESKTOP-BQ063IG$
          - root_match: ^Generic Memory$

  - type: grid
    cards:

      # LibreHardwareMonitor Network Section
      - type: custom:mushroom-title-card
        title: Network Connection Metrics
        subtitle: Interfaces, throughput, and latency monitoring

      # LibreHardwareMonitor Cards
      - type: custom:decluttering-card
        template: lhm_card_stack
        variables:
          - machine_match: ^DESKTOP-BQ063IG$
          - root_match: >-
              ^(Ethernet|Wi-Fi|Bluetooth Network Connection|Tailscale|Local
              Area Connection\\*|vEthernet.*?)(\\s+\\d+)?$
