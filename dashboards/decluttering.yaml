# File: dashboards/_shared/decluttering.yaml
# Description: Shared decluttering templates for dashboards

# Title Card
title_card:
  card:
    type: custom:mushroom-title-card
    title: '[[title]]'
    subtitle: '[[subtitle]]'

# Climate Card
climate_card:
  card:
    type: custom:mushroom-climate-card
    entity: '[[entity]]'
    name: '[[name]]'
    tap_action:
      action: more-info

# Humidifier Card
humidifier_card:
  card:
    type: custom:mushroom-humidifier-card
    entity: '[[entity]]'
    name: '[[name]]'
    tap_action:
      action: more-info

# Template Card
template_card:
  default:
    - name: default
    - width: default
    - layout: horizontal
    - app: default
    - options: ''
    - multiline_secondary: false
    - tap_action:
        action: more-info
    - icon_tap_action:
        action: nothing
  card:
    type: custom:mushroom-template-card
    entity: '[[entity]]'
    icon: >-
      {%- from 'main.jinja' import get_icon -%}
      {{- get_icon(entity, '[[app]]', '[[options]]') -}}
    icon_color: >-
      {%- from 'main.jinja' import get_color -%}
      {{- get_color(entity, '[[app]]', '[[options]]') -}}
    primary: >-
      {%- from 'main.jinja' import get_name -%}
      {%- if '[[name]]' == 'default' -%}
        {{- get_name(entity, '[[app]]', '[[options]]') -}}
      {%- else -%}
        {{- '[[name]]' -}}
      {%- endif -%}
    secondary: >-
      {%- import 'main.jinja' as main -%}
      {%- if '[[width]]' == 'narrow' -%}
        {{- main.get_short_label(entity, '[[app]]', '[[options]];vertical=[[multiline_secondary]]') -}}
      {%- elif '[[width]]' == 'wide' -%}
        {{- main.get_long_label(entity, '[[app]]', '[[options]];vertical=[[multiline_secondary]]') -}}
      {%- else -%}
        {{- main.get_label(entity, '[[app]]', '[[options]];vertical=[[multiline_secondary]]') -}}
      {%- endif -%}
    badge_icon: >-
      {%- from 'main.jinja' import get_badge -%}
      {{- get_badge(entity, '[[app]]', '[[options]]') -}}
    badge_color: >-
      {%- from 'main.jinja' import get_badge_color -%}
      {{- get_badge_color(entity, '[[app]]', '[[options]]') -}}
    layout: '[[layout]]'
    multiline_secondary: '[[multiline_secondary]]'
    tap_action: '[[tap_action]]'
    icon_tap_action: '[[icon_tap_action]]'

template_badge:
  default:
    - name: default
    - app: default
    - options: ''
    - multiline_secondary: false
    - tap_action:
        action: more-info
    - icon_tap_action:
        action: nothing
  card:
    type: custom:mushroom-template-badge
    entity: '[[entity]]'
    icon: >-
      {%- from 'main.jinja' import get_icon -%}
      {{- get_icon(entity, '[[app]]', '[[options]]') -}}
    color: >-
      {%- from 'main.jinja' import get_color -%}
      {{- get_color(entity, '[[app]]', '[[options]]') -}}
    label: >-
      {%- from 'main.jinja' import get_name -%}
      {%- if '[[name]]' == 'default' -%}
        {{- get_name(entity, '[[app]]', '[[options]]') -}}
      {%- else -%}
        {{- '[[name]]' -}}
      {%- endif -%}
    content: >-
      {%- from 'main.jinja' import get_short_label -%}
      {{- get_short_label(entity, '[[app]]', '[[options]]') -}}
    tap_action:
      action: more-info

machine_summary:
  card:
    type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: title_card
        variables:
          - title: '[[i_name]]'
          - subtitle: "{{ states('[[i_status]]') }}"
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_uptime]]'
              - name: Uptime
              - app: uptime
              - options: 'device_class=duration; uom=s'
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_updates]]'
              - name: Updates
              - app: count_pending
              - options: 'uom=Updates'
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_alerts_any]]'
              - name: Status
              - app: alarm
              - layout: vertical
              - multiline_secondary: true
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_cpu_pct]]'
              - name: CPU
              - app: cpu_utilization
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_mem_pct]]'
              - name: Memory
              - app: memory_utilization
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_disk_pct]]'
              - name: Disk
              - app: disk_utilization
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_temp]]'
              - name: Temp
              - app: temperature
              - layout: vertical
              - multiline_secondary: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: '[[i_gpu_pct]]'
              - name: GPU
              - app: gpu_utilization
              - layout: vertical
              - multiline_secondary: true
      - type: custom:mushroom-title-card
        subtitle: Services
      - type: custom:auto-entities
        card:
          type: custom:mushroom-chips-card
          alignment: start
        card_param: chips
        filter:
          include:
            - entity_id: '[[i_services_glob]]'
              state: 'off'
              options:
                type: template
                entity: this.entity_id
                icon: |
                  {{ 'mdi:cog' if is_state(entity,'on') else 'mdi:cog-off' }}
                icon_color: |
                  {{ 'green' if is_state(entity,'on') else 'red' }}
                content: >
                  {%- set s = state_attr(entity,'friendly_name') %} {{
                  (s.partition('Service')[2]) if 'Service' in s else '' }}
                tap_action: none
          exclude: []
        sort:
          method: name
      - type: custom:mushroom-title-card
        subtitle: Containers
        visibility:
          - condition: state
            entity: '[[i_containers_display]]'
            state: 'on'
      - type: custom:auto-entities
        card:
          type: custom:mushroom-chips-card
          alignment: start
        card_param: chips
        filter:
          include:
            - entity_id: '[[i_containers_glob]]'
              options:
                type: template
                entity: this.entity_id
                icon: >
                  {{ 'mdi:server' if is_state(entity,'on') else
                  'mdi:server-off' }}
                icon_color: |
                  {{ 'green' if is_state(entity,'on') else 'red' }}
                content: >
                  {%- set s = state_attr(entity,'friendly_name') %} {{
                  (s.partition('Container')[2]) if 'Container' in s else '' }}
                tap_action: none
          exclude: []
        sort:
          method: name
