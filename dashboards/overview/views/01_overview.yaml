# File: docker/homeassistant/config/dashboards/overview/views/01_overview.yaml
# Overview dashboard configuration

title: Home
sections:

  # Overall Overview
  - type: grid
    cards:

      # Climate and Quick Setpoints
      - type: custom:decluttering-card
        template: title_card
        variables:
          - title: Climate
          - subtitle: Downstairs / Upstairs · Quick Setpoints

      # Climate Cards
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: climate_card
            variables:
              - entity: climate.downstairs_thermostat
              - name: Downstairs
          - type: custom:decluttering-card
            template: climate_card
            variables:
              - entity: climate.upstairs_thermostat
              - name: Upstairs
      
      # Network Status
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.netprobe_download
              - name: Download
              - app: download
              - vertical: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.netprobe_upload
              - name: Upload
              - app: upload
              - vertical: true
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.netprobe_latency_icmp
              - name: Latency
              - app: latency
              - vertical: true

      # Utility Usage
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.electric_daily
              - app: daily
              - vertical: true
              - options: project_daily=true
              - tap_action:
                  action: navigate
                  navigation_path: /energy
              - icon_tap_action:
                  action: more-info
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.water_daily
              - app: daily
              - vertical: true
              - options: project_daily=true
              - tap_action:
                  action: navigate
                  navigation_path: /energy
              - icon_tap_action:
                  action: more-info
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.gas_daily
              - app: daily
              - vertical: true
              - options: project_daily=true
              - tap_action:
                  action: navigate
                  navigation_path: /energy
              - icon_tap_action:
                  action: more-info

  # Outside Weather and Stats
  - type: grid
    cards:

      # Outside Title
      - type: custom:decluttering-card
        template: title_card
        variables:
          - title: Outside
          - subtitle: Temperature · Humidity · Other Stats

      # Temperature and Humidity
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.outside_temperature_state
              - name: Outside Temp
              - app: ambient
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.outside_humidity_state
              - name: Outside Humidity
              - app: outdoor

      # Sunlight and UV Index
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.light_sensor_illuminance
              - name: Illuminance
              - app: outdoor
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.openmeteo_nearby_uv_index
              - name: UV Index
              - app: uv_index
              - options: uom=

      # Wind and Precipitation
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.openmeteo_nearby_wind_speed
              - options: >-
                  direction=sensor.openmeteo_nearby_wind_direction;
                  gusts=sensor.openmeteo_nearby_wind_gust
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.openmeteo_nearby_today_precip_sum
              - options: prob=sensor.openmeteo_nearby_today_precip_prob_max

      # Air Quality and Dew Point
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.waqi_nearby_aqi
              - name: Air Quality Index
          - type: custom:decluttering-card
            template: template_card
            variables:
              - entity: sensor.openmeteo_nearby_dew_point
              - name: Dew Point
              - app: dew_point
